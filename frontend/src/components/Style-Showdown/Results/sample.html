<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fcf8fa] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#fcf8fa] p-4 pb-2 justify-between">
          <div class="text-[#1b0e17] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#1b0e17] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Style Aura</h2>
        </div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="bg-cover bg-center flex flex-col justify-end overflow-hidden bg-[#fcf8fa] @[480px]:rounded-xl min-h-80"
              style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 25%), url("https://cdn.usegalileo.ai/sdxl10/7fa0915c-96be-4383-8663-ca510b97a06e.png");'
            >
              <div class="flex p-4"><p class="text-white tracking-light text-[28px] font-bold leading-tight">Chic</p></div>
            </div>
          </div>
        </div>
        <p class="text-[#1b0e17] text-base font-normal leading-normal pb-3 pt-1 px-4">
          You're a fan of classic style and minimalism. You have a timeless, elegant, and sophisticated look.
        </p>
        <h2 class="text-[#1b0e17] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Your Style Icon</h2>
        <div class="p-4">
          <div class="flex items-stretch justify-between gap-4 rounded-xl">
            <div class="flex flex-[2_2_0px] flex-col gap-4">
              <div class="flex flex-col gap-1">
                <p class="text-[#1b0e17] text-base font-bold leading-tight">Audrey Hepburn</p>
                <p class="text-[#974e7f] text-sm font-normal leading-normal">Breakfast at Tiffany's</p>
              </div>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 flex-row-reverse bg-[#f3e7ef] text-[#1b0e17] text-sm font-medium leading-normal w-fit"
              >
                <span class="truncate">Learn more</span>
              </button>
            </div>
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/97275f0f-708a-481b-8d0c-3216d21c7848.png");'
            ></div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#e71ea4] text-[#fcf8fa] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Shop your style</span>
          </button>
        </div>
        <h2 class="text-[#1b0e17] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Products for your style</h2>
        <div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
          <div class="flex items-stretch p-4 gap-3">
            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60">
              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl flex flex-col"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/102a8cf2-c508-4564-82bf-9b46a9002d4a.png");'
              ></div>
              <p class="text-[#1b0e17] text-base font-medium leading-normal">Classic Black Dress</p>
            </div>
            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60">
              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl flex flex-col"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/752950c1-c6c7-4bfb-b373-a163f4b442ec.png");'
              ></div>
              <p class="text-[#1b0e17] text-base font-medium leading-normal">Minimalist White Dress</p>
            </div>
            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60">
              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl flex flex-col"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/a8188d19-515b-4599-8898-9af05764e7e5.png");'
              ></div>
              <p class="text-[#1b0e17] text-base font-medium leading-normal">Elegant Black Heels</p>
            </div>
          </div>
        </div>
        <div class="h-5 bg-[#fcf8fa]"></div>
      </div>
    </div>
  </body>
</html>
